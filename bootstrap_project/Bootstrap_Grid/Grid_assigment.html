<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/Grid.css">
    <title>Grid Assignment</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
          <div class="col">
           Column One
          </div>
          <div class="col">
           Column Two
          </div>
        </div>
    </div>    
    

    <div class="photo-container">
        <div class="photo">
            <img src="./Images/costa-rica.jpg" alt="Costa Rica" width="600em" height="400em">
            <div class="image-text">
                Excited to be going to Costa Rica!
            </div>
        </div>
    </div>


    <div class="table-container">
        <div class="table">
            <table>
                <tr class="table-header">
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Sex</th>
                </tr>
                <tr>
                    <td>Jerry Jensen</td>
                    <td>03/23/1988</td>
                    <td>5'11"</td>
                    <td>165lbs</td>
                    <td>Male</td>
                </tr>
            </table>
        </div>

    </div>

    <div class="video-container">
        <div class="video-loop">
            <video  width="100%" height="400px" autoplay muted loop><source src="./Images/IMG_1396.mp4" type="video/mp4"></video>
            <div class="bottom-center">Gotta Love a good tunnel!</div>
        </div>
    </div>

    <p>Can you tell this line is bule?</p>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  <footer>
    Jerry's Trip to Costa Rica&copy; 2023<br>
    Contact: Blahblah@blah.com
  </footer>
</html>
